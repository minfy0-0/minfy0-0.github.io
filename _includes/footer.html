<footer class="footer" id="footer" style="background-color: white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {%- assign footer_social = site.data.sitetext[site.locale].footer.social | default: site.data.sitetext.footer.social -%}
          {%- for link in footer_social -%}
          <li class="list-inline-item">
            <a href="{{ link.url }}">
              <i class="{{ link.icon }}"></i>
            </a>
          </li>
          {%- endfor -%}
        </ul>
      </div>
      
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li class="list-inline-item">
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
